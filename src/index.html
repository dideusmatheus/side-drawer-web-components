<!DOCTYPE html>
<html dir="ltr" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0" />
    <title>Stencil Web Component</title>

    <script type="module" src="/build/web-components-stencil.esm.js"></script>
    <script nomodule src="/build/web-components-stencil.js"></script>
    <style>
      body {
        font-family: sans-serif;
      }

      .side-nav ul{
        list-style: none;
        padding: 0 1rem;
        margin: 0;
      }

      .side-nav li {
        margin: 1rem 0;
      }

      .side-nav a {
        text-decoration: none;
        color: black;
      }
    </style>
  </head>
  <body>

    <button id="side-drawer-btn"> Open Side Menu </button>

    <md-side-drawer title="Main Menu">
      <nav class="side-nav">
        <ul>
          <li><a href="">A Link</a></li>
          <li><a href="">Another Link</a></li>
          <li><a href="">A third Link</a></li>
        </ul>
      </nav>
    </md-side-drawer>

    <script>
      const sideDrawerbutton = document.querySelector('#side-drawer-btn');
      const sideDrawer = document.querySelector('md-side-drawer');
      sideDrawerbutton.addEventListener('click', () => {
        if(!sideDrawer.open){
          console.log('Side drawer is openning...')
          sideDrawer.open = true;
        }
      })
    </script>

  </body>
</html>
